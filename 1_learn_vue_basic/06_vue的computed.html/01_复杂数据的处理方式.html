<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{fullName}}</h2>

    <!-- 2. score -->
    <h2>{{scoreLevel}}</h2>

    <!-- 3. reverse letters -->
    <h2>{{reverseMessage}}</h2>
  </div>
  <script src="../lib/vue.js"></script>
  <script>
  const app = Vue.createApp({
    // data est obligatoire un function
  // data option API
    data(){
     return {
      firstName:'kobe',
      lastName:'bryant',
      // score
      score:80,

      // reverse letters
      message:"my name is why"

     }
    },
    computed:{
      // 1. 计算属性默认对应的是一个函数
      fullName() {

        return this.firstName +" "+ this.lastName
      },

      scoreLevel(){
        return this.score >=60? "très bien":"bien"
      },
      reverseMessage(){
        return this.message.split(" ").reverse().join(" ")
      }
    }
  
  })
  app.mount("#app")
  </script>
</body>
</html>
