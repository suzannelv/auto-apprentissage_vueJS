<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
     <ul>
      <li v-for="item in names">{{item}}</li>
     </ul>
     <button @click="changeArray">changer Array</button>
  </div>
  <script src="../lib/vue.js"></script>
  <script>
  const app = Vue.createApp({
    // data est obligatoire un function
  // data option API
    data(){
     return {
      names:["aaa", "ccc", "kkk", "lll"]

     }
    },
    methods:{
      changeArray(){
        // 1. 直接将数组改为一个新的数组
        // this.names=["why", "kobe"]

        // 2. 通过一些数组的方法，修改数组中的元素
        // this.names.push("why")
        // this.names.pop()
        // this.names.splice(2,1,"why")
        // this.names.sort()
        // this.names.reverse()

        // 3. 不修改原数组的方法是不能侦听(watch)
        const newNames = this.names.map(item=>item +"why")
        this.names=newNames
      }
    }
  
  })
  app.mount("#app")
  </script>
</body>
</html>
