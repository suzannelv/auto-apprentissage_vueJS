<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 2 style中的某些值，来自data中 -->
    <!-- 2、1 动态绑定style，在后面跟上对象类型 -->
    <h2 v-bind:style="{color: fontColor, fontSize: fontSize}">hello </h2>

    <!-- 2.2 动态绑定属性，这个属性可以是一个对象 -->
    <h2 :style="obj"> Vue</h2>
  </div>
  <script src="../lib/vue.js"></script>
  <script>
  const app = Vue.createApp({
    // data est obligatoire un function
  // data option API
    data: function(){
     return {
      
      fontColor: "red",
      fontSize: '30px',
      obj:{
        fontSize:'50px',
        color:'green'

      }
     }
    }
  
  })
  app.mount("#app")
  </script>
</body>
</html>
