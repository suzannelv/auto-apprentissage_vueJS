<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 1. class -->
    <h2 :class = "classes">hello world</h2>
    <!-- 2. 动态class可以写成对象语法 -->
    <!-- <button :class="isActive ? 'active': '' " @click="btnClick">bouton</button> -->

    <!-- 2.1 对象语法的基本使用 -->
    <button :class="{active: isActive}" @click="btnClick">bouton</button>
    
    <!-- 2.2 对象语法的多个键值对 -->
    <button :class="{active: isActive, why: true, kobe: false}" @click="btnClick">bouton</button>

    <!-- 2.3 动态绑定的class是可以和普通的class同时使用 -->
    <button class="fff" :class="{active: isActive, why: true, kobe: false}" @click="btnClick">bouton</button>

    <!-- 2.4 动态class -->
    <button class="fff" :class="getDynamicClasses" @click="btnClick">bouton</button>


     <!-- 3 动态class可以写数组语法 -->
     <h2 :class="['aaa', 'bbb']">hello array</h2>
     <h2 :class="['aaa', className]">hello array</h2>





  </div>
  <script src="../lib/vue.js"></script>
  <script>
  const app = Vue.createApp({
    // data est obligatoire un function
  // data option API
    data: function(){
     return {

      classes: "abc dnf hhh",
      isActive:false,
      className:"why"
      
     }
    },
    methods: {
      btnClick: function () {
        this.isActive=!this.isActive

      },
      getDynamicClasses: function () {
        return {active: this.isActive, why: true, kobe: false}
      }
    }
  
  })
  app.mount("#app")
  </script>
</body>
</html>
