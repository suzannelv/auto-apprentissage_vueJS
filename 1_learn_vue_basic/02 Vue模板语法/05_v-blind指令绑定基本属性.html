<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>
      <button @click="switchImg">切换图片</button>
    </div>
    <!-- 1. 绑定img 的src 属性-->
    <!-- v-bind  => :, ex: :src -->
     <img v-bind:src="showImgUrl" alt="">
     <a v-bind:href="href">google</a>
  </div>
  <script src="../lib/vue.js"></script>
  <script>
  const app = Vue.createApp({
    // data est obligatoire un function
  // data option API
    data: function(){
     return {
      imgUrl1:"https://img.freepik.com/photos-gratuite/bonne-annee-2023-texte-brulant-petillant-bonne-annee-2023-isole-fond-noir-beaute_1205-12054.jpg",
      imgUrl2:"https://img.freepik.com/photos-gratuite/banniere-noel-horizontale-cadeaux_23-2149556452.jpg",
      showImgUrl:"https://img.freepik.com/photos-gratuite/fond-noel-mignon-bokeh_1361-3548.jpg",
      href:"https://www.google.com/?hl=fr"
     }
    },
    methods: {
      switchImg: function () {
        this.showImgUrl = this.showImgUrl === this.imgUrl1? this.imgUrl2: this.imgUrl1
      }
    }
  
  })
  app.mount("#app")
  </script>
</body>
</html>
