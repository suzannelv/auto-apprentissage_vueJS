<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- v-once 只渲染一次-->
    <!-- v-text, v-html, v-pre只做了解 -->
    <h2 v-once>
      {{message}}
      <span>number: {{counter}}</span>
    </h2>
    <button @click = "changeMessage">changer message</button>
  </div>
  <script src="../lib/vue.js"></script>
  <script>
  const app = Vue.createApp({
    // data est obligatoire un function
  // data option API
    data: function(){
     return {
      message:"hello vue",
      counter: 100

     }
    
     },
     methods: {
      changeMessage: function () {
        this.counter+=100,
        this.message = "bonjour Vincent",
        console.log(this.message, this.counter)
        
      }
    }

  
  })
  app.mount("#app")
  </script>
</body>
</html>
