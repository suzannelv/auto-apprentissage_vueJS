<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- v-bind绑定对象，经常给组件传递参数 -->
    <h2 v-bind="infos">{{message}}</h2>
  </div>
  <script src="../lib/vue.js"></script>
  <script>
  const app = Vue.createApp({
    // data est obligatoire un function
  // data option API
    data: function(){
     return {
      message:"hello vue",
      infos:{name:'why', age:17, height:1.88, adress:'pékin'}

     }
    }
  
  })
  app.mount("#app")
  </script>
</body>
</html>
