<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="gender">
      <label for="male">
        <input id="male" type="radio" v-model="gender"  value="male">Homme
      </label>
      <label for="female">
        <input id="female" type="radio" v-model="gender"  value="female">Femme
      </label>
      <h2>gender:{{gender}}</h2>

    </div>
  </div>
  <script src="../lib/vue.js"></script>
  <script>
  const app = Vue.createApp({
    // data est obligatoire un function
  // data option API
    data(){
     return {
      message:"hello vue",
      // 默认女选中
      gender:"female"

     }
    }
  
  })
  app.mount("#app")
  </script>
</body>
</html>
